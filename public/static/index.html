<!DOCTYPE html>
<html>
  <head>
    <title>Exurb Imperium</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Supermercado+One&display=swap" rel="stylesheet"> 

    <link href="https://codesalvageon.github.io/magichat/styles/index.css" rel="stylesheet" type="text/css">
    <link href="https://codesalvageon.github.io/magichat/styles/hover.css" rel="stylesheet" type="text/css">
    <link href="https://codesalvageon.github.io/magichat/styles/inhover.css" rel="stylesheet" type="text/css">
    
    <link href="/static/1995.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <center id="front-page">
      <section id="front-options" class="center">
        <center><p id="title" class="sunlight">Exurb Imperium <img src="/static/flag.jpeg" width="50" class="flag"></p></center>
      </section>
      <section id="front-day">
        <fieldset class="rounded-stuff sunlight" id="front-day2">
          <legend>Welcome to The Outlet</legend>
          <img src="/static/topoutlet.PNG" width="500" id="topoutlet">
          <section id="unblockers">
            <p>Website Unblocker</p>
            <form align="left" id="unblock1">
              <p>URL: <input type="text" class="text-input" id="url1" required/><button class="text-input">Submit</button></p>
            </form>
            <p>Website Unblocker 2</p>
            <form align="left" id="unblock2">
              <p>URL: <input type="text" class="text-input" id="url2" required/><button class="text-input">Submit</button></p>
            </form>
          </section>
          <section id="casino">
            <section class="option">
              <a href="http://cactuswar.glitch.me">Cactus War</a>
              <hr/>
              <p>A fun, free-to-play game where you survive from hordes of killer robots!</p>
              <img src="/static/Cactuswar.jpeg" width="200" height="150">
            </section>
          </section>
          <section id="gameplayer">
            <form id="gameselect">
              <p align="left">Width: <input type="number" id="width" class="text-input"></p>
              <p align="left">Height: <input type="number" id="height" class="text-input"></p>
              <p>Event Selection: <select id="game" class="text-input">
                <option value="https://ovolve.github.io/2048-AI/">2048</option>
                <option value="https://www.cbc.ca/kidscbc2/content/games/neon_bricks/index.html">Neon Bricks</option>
                <option value="https://v6p9d9t4.ssl.hwcdn.net/html/111193/index.html?v=1542781906">Pac Man</option>
                <option value="https://snake.googlemaps.com/">Google Maps Snake</option>
                <option value="https://agario.surf/">Agario</option>
                <option value="https://archive.org/embed/msdos_Ultimate_DOOM_The_1995">The Ultimate Doom</option>
                <option value="https://people-go-missing-here.codesalvageon.repl.co/">People Go Missing Here</option>
                <option value="https://archive.org/embed/Doom-2">Doom 2</option>
              </select><button class="text-input">Select</button></p>
            </form>
          </section>
        </fieldset>
        <br/>
      </section>
      <iframe src="/static/noevent.PNG" width="500" height="500" frameBorder="0" id="overflow"></iframe>
    </center>

    <script src="https://codesalvageon.github.io/magichat/scripts/jquery.js"></script>
    <script src="/static/forms.js"></script>
  </body>
</html>
